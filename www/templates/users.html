<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users" href="#/app/user/{{user.id}}" class="item-avatar">
        <img src="{{user.image}}">
        <h2>{{user.name}}, {{user.age}} years</h2>
        <p class="user-bio">{{user.bio}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
